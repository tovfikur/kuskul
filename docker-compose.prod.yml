services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kuskul
      POSTGRES_USER: kuskul
      POSTGRES_PASSWORD: kuskul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuskul -d kuskul"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      ENVIRONMENT: production
      API_V1_PREFIX: /api/v1
      DATABASE_URL: postgresql+psycopg://kuskul:kuskul@db:5432/kuskul
      JWT_SECRET_KEY: change-me-please-32-bytes
      REFRESH_TOKEN_COOKIE_SECURE: "true"
      REFRESH_TOKEN_COOKIE_SAMESITE: lax
      RATE_LIMIT_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  web:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api/v1
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  postgres_data:

