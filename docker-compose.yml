services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kuskul
      POSTGRES_USER: kuskul
      POSTGRES_PASSWORD: kuskul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuskul -d kuskul"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      ENVIRONMENT: development
      API_V1_PREFIX: /api/v1
      DATABASE_URL: postgresql+psycopg://kuskul:kuskul@db:5432/kuskul
      JWT_SECRET_KEY: change-me-please-32-bytes
      CORS_ORIGINS: http://localhost:3000
      REFRESH_TOKEN_COOKIE_SECURE: "false"
      REFRESH_TOKEN_COOKIE_SAMESITE: lax
      RATE_LIMIT_ENABLED: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: >
      sh -c "python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:20
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - api

volumes:
  postgres_data:
