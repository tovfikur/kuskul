services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kuskul
      POSTGRES_USER: kuskul
      POSTGRES_PASSWORD: kuskul
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuskul -d kuskul"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      ENVIRONMENT: development
      API_V1_PREFIX: /api/v1
      DATABASE_URL: postgresql+psycopg://kuskul:kuskul@db:5432/kuskul
      JWT_SECRET_KEY: change-me-please-32-bytes
      CORS_ORIGINS: http://localhost:3000
      REFRESH_TOKEN_COOKIE_SECURE: "false"
      REFRESH_TOKEN_COOKIE_SAMESITE: lax
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - api

